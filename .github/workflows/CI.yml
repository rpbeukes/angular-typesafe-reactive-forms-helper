name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    name: build
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Install Dependencies
      run: npm install
    
    - name: Tests
      run:  npm run test
    
    - name: Intergation Tests
      run:  npm run integration-tests
    
    - name: Build
      run:  npm run build

    - name: Create artifacts
      uses: actions/upload-artifact@v1
      with:
        name: package
        path: ./package
