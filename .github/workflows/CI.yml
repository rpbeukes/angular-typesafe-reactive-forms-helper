name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    name: build
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Install Dependencies
      run: npm install
    
    - name: Test
      run:  npm run test
    
    - name: Intergation Tests
      run:  npm run integration-tests
      env:
        CI: true
    
    - name: Build
      run:  npm run build
